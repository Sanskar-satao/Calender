<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis AI Calendar</title>
    <style>
        :root {
            --bg: #0f2027;
            --bg2: #203a43;
            --glass-bg: rgba(0, 0, 0, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #ff6ec7;
            --text: #eee;
            --holiday: #ff9800;
        }


        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            color: var(--text);
            transition: 0.5s;
        }

        .calendar,
        .side-panel {
            border-radius: 20px;
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
        }

        .calendar:hover,
        .side-panel:hover {
            transform: translateY(-10px) scale(1.01);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .calendar-dates div {
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-size: 14px;
            backdrop-filter: blur(8px);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.4s forwards;
        }

        .calendar-dates div:hover {
            transform: scale(1.15);
            box-shadow: 0 4px 25px rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event-item,
        .ai-suggestion p {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }

        .clock,
        .countdown {
            transition: all 0.5s ease-in-out;
        }

        .side-panel input,
        .side-panel textarea,
        .side-panel select {
            transition: all 0.3s ease-in-out, background 0.4s ease;
        }

        .side-panel input:focus,
        .side-panel textarea:focus,
        .side-panel select:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        @keyframes floatParticles {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatParticles 4s ease-in-out infinite;
        }


        .main-container {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1600px;
        }

        .calendar,
        .side-panel {
            border-radius: 20px;
            backdrop-filter: blur(15px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .calendar:hover,
        .side-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .calendar {
            flex: 2 1 800px;
            min-width: 350px;
            height: 720px;
            overflow: hidden;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--accent);
            color: #000;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 18px;
            border-radius: 15px 15px 0 0;
        }

        .calendar-header button {
            background: #fff;
            color: var(--accent);
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        .calendar-header button:hover {
            background: var(--accent);
            color: #000;
            transform: scale(1.1);
        }

        .calendar-days,
        .calendar-dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .calendar-days {
            background: rgba(255, 255, 255, 0.1);
            font-weight: bold;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        .calendar-dates div {
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(5px);
            font-size: 14px;
        }

        .calendar-dates div:hover {
            background: var(--accent);
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .today {
            background: #ffeb3b;
            color: #000;
            font-weight: bold;
        }

        .selected {
            background: var(--accent);
            color: #000;
            font-weight: bold;
        }

        .side-panel.left-panel,
        .side-panel.right-panel {
            flex: 1 1 280px;
            min-width: 230px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 25px 20px;
        }

        .side-panel.left-panel h2,
        .side-panel.right-panel h2 {
            margin: 0 0 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .side-panel input,
        .side-panel textarea,
        .side-panel select {
            width: 100%;
            margin: 10px 0;
            padding: 10px 12px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: var(--text);
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        .side-panel input:focus,
        .side-panel textarea:focus,
        .side-panel select:focus {
            background: rgba(255, 255, 255, 0.25);
        }

        .side-panel select {
            background-color: rgba(255, 255, 255, 0.2);
            color: #000;
        }

        .side-panel button {
            background: var(--accent);
            color: #000;
            padding: 10px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-top: 8px;
            transition: 0.3s;
        }

        .side-panel button:hover {
            transform: scale(1.05);
            background: #fff;
            color: var(--accent);
        }

        .clock {
            font-size: 36px;
            text-align: center;
            margin: 20px 0;
        }

        .events {
            margin-top: 20px;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }

        .event-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: 0.3s;
        }

        .event-item:hover {
            transform: scale(1.05);
            background: var(--accent);
            color: #000;
        }

        .ai-suggestion {
            margin-top: 15px;
            font-style: italic;
            color: #fff;
            font-size: 14px;
        }

        .search-bar {
            margin: 10px 0;
        }

        .countdown {
            margin: 15px 0;
            font-weight: bold;
            color: #ffeb3b;
        }

        @media(max-width:1200px) {
            .main-container {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>

<body data-theme="dark">

    <div class="main-container">

        <div class="side-panel left-panel">
            <h2>Tools & AI</h2>
            <label>Calendar Type:</label>
            <select id="calendarType">
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Family">Family</option>
            </select>

            <label>Pick a Date:</label>
            <input type="date" id="smallDate">
            <div class="clock" id="clock">--:--:--</div>

            <div class="countdown" id="countdown">Next Event: --:--:--</div>

            <div class="ai-suggestion">
                <h3>AI Suggestion:</h3>
                <p id="aiText">Select a date to get AI suggestions...</p>
            </div>
        </div>


        <div class="calendar">
            <div class="calendar-header">
                <button onclick="changeMonth(-1)">&#8592; Prev</button>
                <div id="monthYear"></div>
                <button onclick="changeMonth(1)">Next &#8594;</button>
            </div>
            <div class="calendar-days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-dates" id="calendar"></div>
        </div>


        <div class="side-panel right-panel">
            <label>Note / Event:</label>
            <textarea id="noteBox" rows="3" placeholder="Write something..."></textarea>

            <label>Event Color:</label>
            <select id="colorSelect">
                <option value="#ff6ec7">Pink</option>
                <option value="#ffd700">Yellow</option>
                <option value="#32cd32">Green</option>
                <option value="#ff4500">Red</option>
                <option value="#00d4ff">Blue</option>
            </select>

            <label>Repeat:</label>
            <select id="repeatSelect">
                <option value="none">None</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>

            <label>Reminder (HH:MM):</label>
            <input type="time" id="reminderTime">

            <button onclick="saveNote()">Save Note</button>
            <button onclick="removeNote()" style="background:#ff4c4c;">Delete Note</button>
            <button onclick="exportNotes()" style="background:#00ffb3;">Export Notes</button>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search notes..." oninput="filterNotes()">
            </div>

            <div class="events">
                <h3>Events</h3>
                <div id="eventList"></div>
            </div>
        </div>
    </div>

    <script>
        const calendar = document.getElementById("calendar");
        const monthYear = document.getElementById("monthYear");
        const noteBox = document.getElementById("noteBox");
        const smallDate = document.getElementById("smallDate");
        const eventList = document.getElementById("eventList");
        const aiText = document.getElementById("aiText");
        const colorSelect = document.getElementById("colorSelect");
        const repeatSelect = document.getElementById("repeatSelect");
        const calendarType = document.getElementById("calendarType");
        const searchInput = document.getElementById("searchInput");
        const reminderTime = document.getElementById("reminderTime");
        const countdown = document.getElementById("countdown");

        let current = new Date();
        let selectedDate = null;
        let reminders = JSON.parse(localStorage.getItem("reminders") || "[]");

        // Example holidays
        function getHolidays(year) {
            const holidays = {};
            holidays[`${year}-01-26`] = "Republic Day";
            holidays[`${year}-08-15`] = "Independence Day";
            holidays[`${year}-10-02`] = "Gandhi Jayanti";
            return holidays;
        }

        // Clock
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById("clock").textContent = `${h}:${m}:${s}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Countdown
        function updateCountdown() {
            if (reminders.length === 0) { countdown.textContent = "Next Event: --:--:--"; return; }
            reminders.sort((a, b) => {
                const t1 = new Date(a.date + "T" + a.time).getTime();
                const t2 = new Date(b.date + "T" + b.time).getTime();
                return t1 - t2;
            });
            const now = new Date().getTime();
            let next = null;
            for (const r of reminders) {
                const t = new Date(r.date + "T" + r.time).getTime();
                if (t > now) { next = t; break; }
            }
            if (next) {
                const diff = next - now;
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                countdown.textContent = `Next Event: ${h}h ${m}m ${s}s`;
            } else countdown.textContent = "Next Event: --:--:--";
        }
        setInterval(updateCountdown, 1000);

        // Render calendar
        function renderCalendar(date) {
            calendar.innerHTML = "";
            const month = date.getMonth();
            const year = date.getFullYear();
            const holidays = getHolidays(year);
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            monthYear.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year}`;
            for (let i = 0; i < firstDay; i++) { calendar.innerHTML += "<div></div>"; }
            for (let d = 1; d <= daysInMonth; d++) {
                const cell = document.createElement("div");
                const isToday = d === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear();
                const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                cell.textContent = d;
                if (isToday) cell.classList.add("today");
                if (selectedDate === fullDate) cell.classList.add("selected");
                if (holidays[fullDate]) { cell.style.background = "var(--holiday)"; cell.title = holidays[fullDate]; }
                cell.onclick = () => {
                    selectedDate = fullDate;
                    smallDate.value = fullDate;
                    noteBox.value = loadNote(fullDate) || "";
                    loadEvents(); loadAISuggestion();
                };
                calendar.appendChild(cell);
            }
        }

        // Change month
        function changeMonth(offset) { current.setMonth(current.getMonth() + offset); renderCalendar(current); }

        // Load Note
        function loadNote(date) {
            const events = JSON.parse(localStorage.getItem("events") || "{}");
            const type = calendarType.value;
            return events[type] && events[type][date] ? events[type][date][0].text : "";
        }

        // Save Note
        function saveNote() {
            if (!selectedDate) { alert("Select a date first."); return; }
            const note = noteBox.value; const color = colorSelect.value; const repeat = repeatSelect.value;
            const type = calendarType.value;
            const events = JSON.parse(localStorage.getItem("events") || "{}");
            if (!events[type]) events[type] = {};
            if (!events[type][selectedDate]) events[type][selectedDate] = [];
            events[type][selectedDate].push({ text: note, color: color, repeat: repeat });
            localStorage.setItem("events", JSON.stringify(events));
            if (reminderTime.value) {
                reminders.push({ date: selectedDate, time: reminderTime.value, text: note });
                localStorage.setItem("reminders", JSON.stringify(reminders));
                scheduleNotification(selectedDate, reminderTime.value, note);
            }
            noteBox.value = ""; reminderTime.value = "";
            loadEvents(); renderCalendar(current); loadAISuggestion();
        }

        // Remove Note
        function removeNote() {
            if (!selectedDate) { alert("Select a date first."); return; }
            const type = calendarType.value;
            const events = JSON.parse(localStorage.getItem("events") || "{}");
            if (events[type] && events[type][selectedDate]) delete events[type][selectedDate];
            localStorage.setItem("events", JSON.stringify(events));
            noteBox.value = ""; loadEvents(); aiText.textContent = "AI Suggestion cleared."; renderCalendar(current);
        }

        // Load Events
        function loadEvents() {
            eventList.innerHTML = "";
            if (!selectedDate) return;
            const events = JSON.parse(localStorage.getItem("events") || "{}");
            const type = calendarType.value;
            if (events[type] && events[type][selectedDate]) {
                events[type][selectedDate].forEach(e => {
                    const div = document.createElement("div");
                    div.className = "event-item";
                    div.textContent = e.text + (e.repeat !== "none" ? " (" + e.repeat + ")" : "");
                    div.style.background = e.color;
                    eventList.appendChild(div);
                });
            }
        }

        // AI Suggestion
        function loadAISuggestion() {
            if (!selectedDate) { aiText.textContent = "Select a date to get AI suggestions..."; return; }
            const suggestions = [
                "Plan a productive day today!", "Don't forget to take breaks and hydrate.",
                "Review your pending tasks.", "Set goals for tomorrow.", "Reflect on your achievements.",
                "Prioritize the most important task."
            ];
            const index = new Date(selectedDate).getDate() % suggestions.length;
            aiText.textContent = suggestions[index];
        }

        // Export Notes
        function exportNotes() {
            const events = localStorage.getItem("events");
            const blob = new Blob([events], { type: "application/json" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "OasisCalendar_Notes.json";
            a.click();
        }

        // Search / Filter
        function filterNotes() {
            const query = searchInput.value.toLowerCase();
            const items = eventList.querySelectorAll(".event-item");
            items.forEach(item => {
                item.style.display = item.textContent.toLowerCase().includes(query) ? "block" : "none";
            });
        }

        // Date input change
        smallDate.onchange = () => {
            selectedDate = smallDate.value;
            noteBox.value = loadNote(selectedDate) || "";
            current = new Date(selectedDate);
            renderCalendar(current);
            loadEvents();
            loadAISuggestion();
        }

        // Notifications
        function scheduleNotification(date, time, text) {
            if (Notification.permission !== "granted") Notification.requestPermission();
            const eventTime = new Date(date + "T" + time).getTime();
            const delay = eventTime - new Date().getTime();
            if (delay > 0) {
                setTimeout(() => {
                    new Notification("Oasis Reminder", { body: text });
                }, delay);
            }
        }

        renderCalendar(current);
        updateCountdown();
        // Create floating particles
        for (let i = 0; i < 50; i++) {
            const p = document.createElement("div");
            p.className = "particle";
            p.style.left = Math.random() * window.innerWidth + "px";
            p.style.top = Math.random() * window.innerHeight + "px";
            p.style.width = 2 + Math.random() * 6 + "px";
            p.style.height = 2 + Math.random() * 6 + "px";
            p.style.animationDuration = 2 + Math.random() * 3 + "s";
            document.body.appendChild(p);
        }

    </script>
</body>

</html>
